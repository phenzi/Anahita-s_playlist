<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Anahita</title>
  <style>
    body {
      background-color: #e0f4f1;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player-container {
      background-color: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #2a7f7f;
      margin-bottom: 1rem;
    }
    .playlist {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      margin: 0.5rem 0;
      outline: none;
    }
    p {
      color: #444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>For Anahita 💙</h1>
    <div class="playlist">
      <div>
        <p>آهنگ 1</p>
        <audio controls>
          <source src="https://drive.google.com/uc?export=download&id=1o1_BNrz0hAzAlcdRYz1dPOuhmQmfKwAt" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div>
        <p>آهنگ 2</p>
        <audio controls>
          <source src="https://drive.google.com/uc?export=download&id=1ntTrVg8-hVAWZ9bW39vKZiPFLDHjZIxc" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <!-- برای 18 آهنگ دیگه، بعداً لینک‌ها رو اضافه می‌کنیم -->
    </div>
    <p>Curated with love — play online, no download.</p>
  </div>
</body>
</html>
